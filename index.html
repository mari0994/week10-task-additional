<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стоимость цветов</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Вы выбрали</h1>
      <div class="product-box">
        <div class="card">
          <img class="image" src="assets/images/pions.jpeg" alt="пионы" />
          <p class="descr">Пионы</p>
          <p class="price">3000 p.</p>
        </div>
        <div class="card">
          <img class="image" src="assets/images/daisies.jpeg" alt="ромашки" />
          <p class="descr">Ромашки</p>
          <p class="price">3000 р.</p>
        </div>
      </div>
      <button onclick="calculateTotalPrice()" class="calculate">
        Узнать стоимость
      </button>
      <p id="total"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
